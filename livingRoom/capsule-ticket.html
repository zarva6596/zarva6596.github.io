<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <link rel="stylesheet" href="css/style.min.css">
      <title>Event page</title>
   </head>

   <body>
      <header class="header">
    <div class="header__content content">
       <div class="header__logo logo">
          <a href="./index.html">
             <img src="./img/logo.svg" alt="">
          </a>
       </div>
 
       <div class="header__column">
         <div class="header__button">
            <a href="./membership-en.html">Membership</a>
         </div>
   
         <div class="header__lang lang">
            <div class="lang__active" dir="rtl">
               En
            </div>
   
            <ul class="lang__list">
               <li class="lang__item lang__item--active"><a href="./index.html">En</a></li>
               <li class="lang__item"><a href="./home-ar.html">He</a></li>
            </ul>
         </div>
       </div>
    </div>
 </header>

      <main class="main capsule-ticket en-event">
         <section class="head ticket event__head">
    <div class="head__content content">
        <div class="head__photo">
            <img src="./img/slider-1-1.png" alt="">
        </div>

        <div class="ticket__info">
            <div class="ticket__table">
                <div class="ticket__column">
                    <h1>Your ticket</h1>
    
                    <div class="ticket__heading">
                        <div class="ticket__title">
                            Event name
                        </div>
    
                        <h2>
                            Day meeting at livingroom
                        </h2>
                    </div>
                </div>
    
                <div class="ticket__column">
                    <div>
                        <div class="ticket__title">
                            Place
                        </div>

                        <p class="ticket__place">
                            <span></span> Capsule
                        </p>
                    </div>

                    <div>
                        <div class="ticket__title">
                            Day & time
                        </div>

                        <p>
                            <span class="ticket__month">July</span>, 
                            <span class="ticket__day">24</span>
                        </p>

                        <p>
                            <span class="ticket__timeFrom">13:00</span>
                            <span class="ticket__timeTo">15:00</span>
                        </p>
                    </div>
                </div>
            </div>

            <a href="#">Invite friends</a>
        </div>
    </div>
</section>
      </main>

      <div class="preloader">
         <img src="./img/preloader.png" alt="preloader">
      </div>

      <script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/slick.min.js"></script>
<script src="./js/script.min.js"></script>
      <script>
    $(window).on('load', function () {
       let date = new Date();
            
       const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
       const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
       let dates = $('.date__item');
            
       for (let i = 0; i < dates.length; i++) {
           let newDate = new Date(date.getFullYear(), date.getMonth(), date.getDate() + i)
           $(dates[i]).children('.date__month').text(months[newDate.getMonth()]);
           $(dates[i]).children('.date__day').text(days[newDate.getDay()]);
           $(dates[i]).children('.date__num').text(newDate.getDate());
       }

       
       $('.form__day').val($('.date__item--active').children('.date__num').text());
       $('.form__month').val($('.date__item--active').children('.date__month').text());

       $('.form__heading').val($('h1').text());
    });

    $('.date__item').on('click', function () {
        $('.date__item').removeClass('date__item--active');
        $(this).addClass('date__item--active');

       $('.form__day').val($(this).children('.date__num').text());
       $('.form__month').val($(this).children('.date__month').text());
    });
</script>

<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>

<script src='./js/firebase.min.js'></script>
   </body>

</html>
