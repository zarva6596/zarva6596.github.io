      <main class="main">
         <section class="section contacts">
   <div class="contacts__column">
      <h4 class="subtext contacts__subtext">
         CONTACT US
      </h4>
   
      <div class="contacts__desktop">
         <div class="contacts__row">
            <h1 class="main-heading contacts__heading">
               Letâ€™s Talk?
            </h1>
      
            <p>
               Let us help you achieve all your in-destination goals.
            </p>
         </div>
      </div>

      <h1 class="main-heading contacts__heading contacts__heading--mobile">
         Fill out the form and we will contact you.
      </h1>

      <form action="">
         <div class="form__container">
            <div class="form-control">
               <label for="name" class="form__title">
                  Your Full name
               </label>
               <div class="form__input">
                  <input 
                     name="name"
                     type="text"
                     placeholder="Your Name"
                  >
               </div>
            </div>

            <div class="form-control">
               <label for="email" class="form__title">
                  Email
               </label>
               <div class="form__input">
                  <input 
                     name="email"
                     type="text"
                     placeholder="Your Email"
                  >
               </div>
            </div>

            <div class="form-control">
               <label for="companyName" class="form__title">
                  Company name
               </label>
               <div class="form__input">
                  <input 
                     name="companyName"
                     type="text"
                     placeholder="Your Company Name"
                  >
               </div>
            </div>

            <div class="form-control">
               <label for="message" class="form__title">
                  Message
               </label>
               <div class="form__input textarea">
                  <textarea
                     name="message"
                     cols="30"
                     rows="7"
                     placeholder="Your Message"
                  ></textarea>
               </div>
            </div>
         </div>

         <div class="form-control form-submit">
            <input type="submit" class="button" value="Send">
         </div>
      </form>
   </div>

   <div class="contacts__column">
      <div class="contacts__mobile">
      </div>

      <div class="contacts__item">
         <p>Email</p>
         <a href="meilto:your@email.com">your@email.com</a>

      <div class="contacts__item">

   </div>
