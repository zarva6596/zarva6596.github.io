<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.min.css">
   <title>Contact</title>
</head>

<body>
   <header class="header">
      <div class="header__logo"> <a href="./index.html" class="header__logo">
            <!-- <picture><source srcset="./img/logo.webp" type="image/webp"><img src="./img/logo.png" alt="logo" class="header__logo"></picture> -->
            <span class="icon-logo header__logo"></span> </a> </div>
      <div class="header__mobile">
         <p>menu</p>
      </div>
      <div class="header__navBar">
         <nav class="header__nav">
            <ul class="primary-menu nav__list">
               <li class="nav__item menu-item"> <a href="./about.html" class="nav__link menu-item__link"> What We Do
                  </a> </li>
               <li class="nav__item menu-item"> <a href="#" class="nav__link menu-item__link"> Services </a> </li>
               <li class="nav__item menu-item"> <a href="./insights.html" class="nav__link menu-item__link"> Insights
                  </a> </li>
               <li class="nav__item menu-item"> <a href="./contact.html" class="nav__link menu-item__link"> Contact Us
                  </a> </li>
            </ul>
         </nav>
         <div class="header__login login"> <a href="#" class="header__link login__link"> <span class="icon-user"></span>
               Log In </a> </div>
      </div>
   </header>
   <main class="main">
      <section class="section contact">
         <p class="opacity-text contact__opacity-text"> Contact<br> us </p>
         <div class="contact__content">
            <div class="form contact__form">
               <form action="" class="form contact__form form--dark"> <label for="name" class="form__title"> Your full
                     name </label>
                  <div class="input application__input form__input"> <input name="name" type="text"
                        placeholder="Your Name"> </div> <label for="email" class="form__title"> Email </label>
                  <div class="input application__input form__input"> <input name="email" type="email"
                        placeholder="Your Email"> </div> <label for="companyName" class="form__title"> Your Company Name
                  </label>
                  <div class="input application__input form__input"> <input name="companyName" type="text"
                        placeholder="Your Company Name"> </div> <label for="message" class="form__title"> Message
                  </label>
                  <div class="input application__input form__input textarea"> <textarea name="message" cols="30"
                        rows="10" placeholder="Your Message"></textarea> </div> <button type="submit"
                     class="button button--dark form__button"> Send </button>
               </form>
            </div>
            <div class="contact__info">
               <p>Email</p> <a href="mailto: your@email.com" class="contact__link">your@email.com</a>
               <p>Phone</p> <a href="tel: +123 456 789" class="contact__link">+123 456 789</a>
               <p>Follow us</p> <a href="#" class="contact__link"> <span class="icon-linkedin"></span> </a>
            </div>
         </div>
      </section>
   </main>
   <script src="./js/jquery-3.5.1.min.js"></script>
   <script src="./js/jquery.simplePagination.min.js"></script>
   <script src="./js/slick.min.js"></script>
   <script src="./js/script.min.js"></script>
</body>

</html>
